<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="mask-icon" href="/img/gov.uk_logotype_crown.png" color="#0b0c0c">
    <meta name="theme-color" content="#0b0c0c"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="/img/opengraph-image.png">
    <title>{% block title %}{% endblock %} - Civil Service Learning</title>
    <link rel="stylesheet" href="/styles/main.css?v=">
    <link rel="stylesheet" href="/styles/video-js.min.css">
    <script src="/js/jquery.min.js"></script>
    <!--Need GA-->
</head>
<body>
<div id="global-cookie-message">
    <p>

        <a href="/cookies"> Find out more about cookies</a>
    </p>
</div>
{% include "./Header.html" %}
<div id="content">{% block content %}{% endblock %}</div>
{% include "./Feedback.html" %}
{% include "./Footer.html" %}

<script>document.body.className = document.body.className.replace('', 'js-enabled');</script>
<script src="/js/govuk_frontend_toolkit/govuk/show-hide-content.js"></script>
<script src="/js/govuk_frontend_toolkit/govuk/modules.js"></script>
<script src="/js/govuk_frontend_toolkit/govuk/govuk-template.js"></script>
<script type="text/javascript" src="/js/accessible-autocomplete.min.js"></script>

<script src="/js/main.js"></script>
